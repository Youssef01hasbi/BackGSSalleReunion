<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">List de Personne</div>
        <div class="card-body">
            <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>mdp</th>
                <th>email</th>
                <th>Date de naissance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listPersonnes}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.mdp}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.dateNaissance}"></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>


</body>
</html>
